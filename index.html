<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>topgit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.4.3/rzslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <style>
        .navbar {
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>

</head>

<body>
    <ng-view></ng-view>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.4.3/rzslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-knob/0.1.3/ng-knob.min.js"></script>

    <script type="text/ng-template" id="main.html">
        <div class="container">

            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                        <a class="navbar-brand" href="#">Topgit</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">

                        </ul>

                    </div>
                    <!--/.nav-collapse -->
                </div>
                <!--/.container-fluid -->
            </nav>

            <div class="row">
                <div class="col-md-8">
                    <h4>Repositories</h4>
                    <form>
                        <div class="form-group">
                            <input type="text" ng-model="query" ng-enter="search()" class="form-control" placeholder="Search by Language">
                        </div>
                    </form>
                    <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}" role="alert">{{alert.msg}}</div>
                    <repository ng-repeat="repo in repos" details="repo"></repository>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search Criteria</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label>Minimum Stars</label>
                                    <rzslider rz-slider-model="minStar" rz-slider-options="{floor: 0, ceil: 100000, stepsArray:[10,20,50,100,200,500,1000,2000,4000,8000,15000,25000,50000,100000], showTicks:true}"></rzslider>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Rate Limit</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div>
                                    <ui-knob value="rateKnobValue" options="rateKnob"></ui-knob>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="repository.html">
        <div>
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <h3>{{details.full_name}}</h3>
                    <p>{{details.description}}</p>
                    <p class="text-muted">{{details.language}} â€¢ By {{details.owner.login}}</p>
                </div>
                <div class="col-md-2">
                    <p class="text-center"><i class="fa fa-3x fa-star" aria-hidden="true"></i></p>
                    <p class="text-center">{{details.stargazers_count}}</p>
                </div>
                <div class="col-md-2">
                    <p class="text-center"><i class="fa fa-3x fa-code-fork" aria-hidden="true"></i></span></p>
                    <p class="text-center">{{details.forks}}</p>
                </div>
            </div>

        </div>
    </script>
    <script src="main.js"></script>

</body>

</html>
